<section class="main-container">
  <div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">Users</h2>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Avatar</th>
              <th scope="col">Full name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody>
            @if (!isLoading) {
              @for (user of users; track user.id) {
                <tr (click)="userClicked()" role="button">
                  <td>
                    <img [src]="user.picture.thumbnail" alt="{{ user.name.first }}'s avatar" class="avatar" />
                  </td>
                  <td>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>{{ user.location.city }}, {{ user.location.country }}</td>
                </tr>
              }
            } @else {
              <tr>
                <td class="text-center text-body-secondary" colspan="5">Loading...</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
