<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h1 class="h4 mb-1" translate>Login</h1>
              <p class="text-body-secondary small mb-0">
                {{ 'Welcome back' | translate }}
              </p>
            </div>
            <app-language-selector [inNavbar]="false"></app-language-selector>
          </div>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label" for="username" translate>Username</label>
              <input autocomplete="username" class="form-control" id="username" required type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password" translate>Password</label>
              <input autocomplete="current-password" class="form-control" id="password" required type="password" />
            </div>
            <button class="btn btn-primary w-100" type="submit">
              {{ 'Login' | translate }}
            </button>
          </form>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-link link-secondary small p-0" type="button" (click)="goToOnboarding()">Start onboarding</button>
            <a class="link-secondary small" routerLink="/dashboard">Skip to dashboard</a>
          </div>
        </div>
        <div class="card-footer bg-transparent text-body-secondary small"><span translate>Version</span>: {{ version }}</div>
      </div>
    </div>
  </div>
</div>
